<!DOCTYPE html>
<html>
<head>
	<title>Card Example</title>
	<style>
		.card {
			height: 50px;
			width: 500px;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="card">
        <div class="card-header" style="margin:auto 100px;"></div>
		This is an example of a card using HTML, CSS, and JS.
	</div>
</body>
</html>
