<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search-container">
        <form action="#" method="get">
          <input type="text" placeholder="Search schools..." name="search" id="search-input">
          <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div id="search-results"></div>
<style>
    .search-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

#search-input {
  width: 500px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
}

#search-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

#search-button:hover {
  background-color: #45a049;
}

#search-results {
  margin-top: 20px;
  display: none;
}

</style>     
</body>
</html>
